{% extends 'base.html' %}

{% block context %}
<h1>Registration</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="msg {{cat}}">{{ msg }}</div>
{% endfor %}
<form action="/registration" method="post">
    <div class="main">
    <div class="mess"><label>Name:</label> <input type="text" name="username" value="" required></div>
    <div class="messem"><label>Email:</label> <input type="email" name="email" value="" required></div>
    <div class="messe"><label>Password:</label> <input type="password" name="password" value="" required></div>
    <div class="remess"><label>Repeat Password:</label> <input type="password" name="repassword" value="" required></div>
    <br>
    <div class="sub"><input type="submit" value="Send"></div>
    </div>
</form>
{% endblock %}
