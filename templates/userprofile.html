{% extends 'base.html' %}

{% block context %}
<h1>User information</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="msg {{cat}}">{{ msg }}</div>
{% endfor %}
<table border="0" class="profil-table">
    <tr><td valign="top">
        <div class="profil-ava"><img src="{{ url_for('static', filename=current_user.get_ava()) }}"
                                     width="100" height="100"></div>
        <div class="profil-load">
        <form action="{{ url_for('userprofile') }}" enctype="multipart/form-data" method="post">
            <p><input type="file" name="image"></p>
            <p><input type="submit" value="Add ava"></p>
        </form>
        </div>
    </td>
    <td valign="top" class="profil-panel">
        <p><a href="{{ url_for('logout1') }}">Logout</a></p>
        <ul class="profil-info">
        <li>Your id: {{ id_user }}</li>
        <li>Your name: {{ current_user.get_name() }}</li>
        <li>Your email: {{ current_user.get_email() }}</li>
        </ul>
    </td></tr>
</table>
{% endblock %}
