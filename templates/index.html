{% extends 'base.html' %}

{% block context %}
<p><a href="{{ url_for('admin.index') }}">Admin panel</a></p>
<hr>
<h1>{{ title }}</h1>
<h2>Information</h2>
<ul class="listpost">
{% for post in all_post %}
<h1>{{ post.title }}</h1>
<li><a href="{{ url_for('post', url_post=post.url) }}">{{ post.url }}</a></li>
<p><img src="{{ url_for('static', filename=post.image) }}"> </p>
<p>{{ post.text | safe }}</p>
<p>Post created: {{ post.time }}</p>
<hr>
{% endfor %}
</ul>

{% endblock %}
